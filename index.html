<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <title>Formulário intermediário</title>
  </head>
  <body>
    <header>
      <h2>MENTORIA</h2>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>

    <form>
      <fieldset>
        <legend>INFORMAÇÕES PESSOAIS</legend>
        <div class="line"></div>

        <div class="form-fields">
          <div class="form-field">
            <label for="name">Nome</label>
            <input type="text" id="name" />
          </div>

          <div class="form-field">
            <label for="surname">Sobrenome</label>
            <input type="text" id="surname" />
          </div>
        </div>

        <div class="form-field">
          <label for="email">Email <span>(digite um email válido)</span></label>
          <input type="text" id="email" />
        </div>

        <div class="form-field">
          <label for="password"
            >Senha <span>(mínimo de 6 caracteres)</span></label
          >
          <input type="text" id="password" />
        </div>
      </fieldset>

      <fieldset>
        <legend>INFORMAÇÕES DO SEU MENTOR</legend>
        <div class="line"></div>

        <div class="form-field">
          <label for="info"
            >Nome do seu mentor <span>(só o primeiro nome)</span></label
          >
          <input type="text" id="info" />
        </div>
      </fieldset>

      <fieldset>
        <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>
        <div class="line"></div>

        <div class="title-mentor">
          <h2>PRIMEIRA MENTORIA</h2>
        </div>

        <div class="form-date-fields">
          <div class="form-field">
            <label for="date">Data <span>(DD/MM/AAAA)</span></label>
            <input type="date" id="date" />
          </div>

          <div class="col-3">
            <div class="form-field">
              <label for="time-start">Das</label>
              <input type="time" id="time-start" />
            </div>

            <div class="form-field">
              <label for="time-end">Até</label>
              <input type="time" id="time-end" />
            </div>
          </div>
        </div>

        <div class="title-mentor">
          <h2>SEGUNDA MENTORIA</h2>
        </div>

        <div class="form-date-fields">
          <div class="form-field">
            <label for="date">Data <span>(DD/MM/AAAA)</span></label>
            <input type="date" id="date" />
          </div>

          <div class="col-3">
            <div class="form-field">
              <label for="time-start">Das</label>
              <input type="time" id="time-start" />
            </div>

            <div class="form-field">
              <label for="time-end">Até</label>
              <input type="time" id="time-end" />
            </div>
          </div>
        </div>
      </fieldset>
    </form>

    <footer>
      <button type="submit">SALVAR</button>
    </footer>
  </body>
</html>
